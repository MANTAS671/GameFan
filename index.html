<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
<title>А ты точно не Алексей?</title>
<meta name="theme-color" content="#2e7d32" />
<style>
  :root{
    --bg:#f5f5dc;
    --ink:#333;
    --card:rgba(255,255,255,.9);
    --accent:#4caf50;
    --accent-2:#388e3c;
    --muted:#5d4037;
    --soft:rgba(0,0,0,.08);
    --radius:18px;
    --tap:14px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    color:var(--ink);
    background:var(--bg) center/cover no-repeat fixed;
    /* мобильный фикс 100vh */
    min-height:100dvh;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    -webkit-tap-highlight-color: transparent;
    touch-action:manipulation;
    background-image:url('https://sfile.chatglm.cn/images-ppt/2db5e47dcc2a.jpg');
    background-attachment:scroll; /* iOS фикс */
    padding:12px env(safe-area-inset-top) 12px env(safe-area-inset-right);
    padding-left: calc(12px + env(safe-area-inset-left));
    padding-bottom: calc(12px + env(safe-area-inset-bottom));
    display:grid;
    place-items:center;
  }

  .container{
    width:100%;
    max-width:680px;
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:0 10px 30px rgba(0,0,0,.18);
    padding:16px;
    overflow:hidden;
    position:relative;
    backdrop-filter:saturate(1.2) blur(4px);
  }

  .blob, .blob2{
    content:"";
    position:absolute; inset:auto;
    width:220px;height:220px;border-radius:50%;
    background:rgba(76,175,80,.18);
    right:-60px; top:-60px; z-index:0; filter:blur(.3px)
  }
  .blob2{background:rgba(139,69,19,.12); left:-80px; bottom:-80px; right:auto; top:auto}

  .screen{position:relative; z-index:1; animation:fadeIn .35s ease both}
  @keyframes fadeIn{from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:translateY(0)}}

  h1{
    margin:4px 8px 8px;
    text-align:center;
    color:#2e7d32;
    font-weight:800;
    font-size:clamp(22px,5.8vw,34px);
    letter-spacing:.3px;
    text-shadow:0 1px 0 rgba(0,0,0,.08);
    animation:bob 2.5s ease-in-out infinite;
  }
  @media (prefers-reduced-motion: reduce){ h1{animation:none} }
  @keyframes bob{0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)}}

  .description,.question,.result-title,.result-description,.quote{
    background:rgba(255,255,255,.72);
    border-radius:12px;
    padding:12px;
  }
  .description{ text-align:center; margin:8px auto 12px; font-size:clamp(14px,3.8vw,18px) }

  .btn{
    display:block; width:min(520px,100%);
    margin:10px auto; padding:14px 16px;
    font-weight:700; font-size:17px; text-align:center;
    border:0; border-radius:14px; color:#fff; background:var(--accent);
    box-shadow:0 6px 14px rgba(76,175,80,.4);
    cursor:pointer; transition:transform .08s ease, filter .2s ease, background .2s ease;
  }
  .btn:active{ transform:translateY(1px) scale(.99) }
  .btn.secondary{ background:#2e7d32 }
  .btn:disabled{ opacity:.5; pointer-events:none }

  .progress{width:100%; height:14px; background:rgba(0,0,0,.06); border-radius:10px; overflow:hidden; margin:6px 0 10px}
  .bar{height:100%; width:0%; background:var(--accent); transition:width .25s ease}

  .counter{ text-align:center; font-size:14px; color:var(--muted); margin-bottom:6px }

  .computer{
    width:92px; height:92px; margin:6px auto 10px;
    background:center/cover no-repeat; border-radius:14px;
    box-shadow:0 4px 12px var(--soft); animation:pulse 2s ease-in-out infinite;
  }
  @media (prefers-reduced-motion: reduce){ .computer{animation:none} }
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.04)}100%{transform:scale(1)}}

  .question{ font-size:clamp(16px,4.3vw,20px); color:var(--muted); margin-bottom:10px }

  .answers{ display:grid; gap:10px; margin-bottom:12px }
  .answer{
    display:flex; gap:10px; align-items:center;
    background:rgba(232,245,233,.9); border-radius:12px; padding:10px;
    box-shadow:0 1px 4px rgba(0,0,0,.08);
    transition:transform .06s ease, background .2s ease, box-shadow .2s ease;
  }
  .answer:active{ transform:scale(.99) }
  .answer:hover{ background:rgba(200,230,201,.92) }
  .answer.selected{ background:rgba(165,214,167,.95); box-shadow:0 6px 14px rgba(0,0,0,.16) }
  .answer.disabled{ opacity:.6; pointer-events:none }
  .answer img{
    width:54px; height:54px; border-radius:10px; object-fit:cover; flex:0 0 54px; background:#ddd
  }
  .answer label{ display:block; font-size:clamp(14px,3.8vw,16px); cursor:pointer }
  .answer input{ accent-color:var(--accent); transform:scale(1.1); margin-right:2px }

  .quote{ font-style:italic; color:var(--muted); text-align:center; font-size:14px }

  .result-title{
    text-align:center; color:#2e7d32; font-weight:800; font-size:clamp(20px,5vw,26px);
    margin:8px 0 6px
  }
  .result-description{ text-align:center; font-size:clamp(14px,3.8vw,17px) }

  .frog{
    display:none; width:110px; height:110px; margin:12px auto 6px;
    background:url('https://sfile.chatglm.cn/images-ppt/9b652a81470b.jpg') center/cover no-repeat;
    border-radius:50%;
    animation:bob 1.6s ease-in-out infinite;
  }

  /* Попап */
  .overlay{
    position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; z-index:50;
    backdrop-filter:blur(2px);
  }
  .popup{
    position:fixed; inset:auto; left:50%; top:50%; transform:translate(-50%,-50%) scale(.9);
    width:min(520px,92%); background:var(--card); border:2px solid var(--accent);
    border-radius:20px; padding:16px; text-align:center; display:none; z-index:60;
    box-shadow:0 18px 40px rgba(0,0,0,.32); animation:pop .22s ease forwards;
  }
  @keyframes pop{from{opacity:0;transform:translate(-50%,-46%) scale(.9)} to{opacity:1;transform:translate(-50%,-50%) scale(1)}}
  .popup img{ width:110px; height:110px; border-radius:50%; object-fit:cover; border:3px solid var(--accent); margin-bottom:10px }
  .popup p{ margin:0 0 10px; color:var(--muted); font-weight:700 }
  .popup .btn{ width:100% }

  /* Фокус и доступность */
  :focus-visible{ outline:3px solid #80e27e; outline-offset:2px; border-radius:10px }

  /* Мобилки */
  @media (max-width:480px){
    .container{ padding:14px }
    .answer img{ width:50px; height:50px }
    .btn{ font-size:16px; padding:13px }
  }
</style>
</head>
<body>
  <div class="container" role="application" aria-live="polite">
    <i class="blob" aria-hidden="true"></i><i class="blob2" aria-hidden="true"></i>

    <!-- Старт -->
    <section class="screen" id="start">
      <h1>А ты точно не Алексей?</h1>
      <p class="description">Пройди тест и узнай, насколько сильно ты завидуешь чужому апгрейду. Осторожно: возможны «колбасные конфликты» и философия в туалете.</p>
      <button class="btn" id="startBtn" aria-label="Начать тест">Начать тест</button>
    </section>

    <!-- Викторина -->
    <section class="screen" id="quiz" hidden>
      <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>
      <div class="counter" id="counter"></div>
      <div class="computer" id="pc"></div>
      <div class="question" id="question" role="heading" aria-level="2"></div>
      <div class="answers" id="answers" role="radiogroup" aria-label="Варианты ответа"></div>
      <p class="quote" id="quote"></p>
      <button class="btn secondary" id="nextBtn" disabled>Далее</button>
    </section>

    <!-- Результаты -->
    <section class="screen" id="result" hidden>
      <h2 class="result-title" id="resTitle"></h2>
      <p class="result-description" id="resDesc"></p>
      <div class="frog" id="frog"></div>
      <button class="btn" id="restartBtn">Пройти заново</button>
    </section>
  </div>

  <!-- Попап Алексея -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="pTitle">
    <img src="https://sfile.chatglm.cn/images-ppt/3b5aac98c5b3.jpg" alt="Алексей" />
    <p id="pTitle"></p>
    <button class="btn" id="closePopup">Понятно</button>
  </div>

<script>
/* ==== ДАННЫЕ ==== */
const questions = [
  { question:"Ты купил SSD на 2 ТБ. Что скажешь?",
    answers:[
      {text:"С заделом на будущее",points:2,image:"https://sfile.chatglm.cn/images-ppt/72d26cd3c9a2.jpg"},
      {text:"В кредит, как нормальные люди",points:1,image:"https://sfile.chatglm.cn/images-ppt/5842861121bb.jpg"},
      {text:"Шо це таке?",points:0,image:"https://sfile.chatglm.cn/images-ppt/e459fb381b08.jpg"},
      {text:"Поставлю, если место найду",points:1,image:"https://sfile.chatglm.cn/images-ppt/b7e9a44144e4.jpg"},
      {text:"Это не то, что я ждал от S.T.A.L.K.E.R. 2",points:1,image:"https://sfile.chatglm.cn/images-ppt/cfc3e245b2d7.jpg"}
    ],
    image:"https://sfile.chatglm.cn/images-ppt/72d26cd3c9a2.jpg",
    quote:"Лучший апгрейд — это тот, который потом не стыдно показывать."
  },
  { question:"Как ты реагируешь, если друг купил себе колбасу и не поделился?",
    answers:[
      {text:"Смотрю с осуждением",points:1,image:"https://sfile.chatglm.cn/images-ppt/590bcaccd076.jpg"},
      {text:"Съедаю его носки",points:0,image:"https://sfile.chatglm.cn/images-ppt/77eddcd4e76d.jpg"},
      {text:"Говорю: «Нахуй с пляжа»",points:2,image:"https://sfile.chatglm.cn/images-ppt/baf2a18ee76a.jpg"},
      {text:"Завидую молча, но ночью пишу пассивно-агрессивные сообщения",points:1,image:"https://sfile.chatglm.cn/images-ppt/4727ee8ef79d.jpeg"},
      {text:"Иду в туалет на 2 часа обдумывать жизнь",points:2,image:"https://sfile.chatglm.cn/images-ppt/e573713e143a.jpg"}
    ],
    image:"https://sfile.chatglm.cn/images-ppt/1fe0411bb968.jpg",
    quote:"Колбаса делится, карма — нет."
  },
  /* … все остальные вопросы из твоего списка без изменений … */
  { question:"Как ты относишься к игровым креслам?",
    answers:[
      {text:"Нужно, даже если проц старый",points:2,image:"https://sfile.chatglm.cn/images-ppt/d6ba94ccd270.jpg"},
      {text:"Бесполезная трата денег",points:0,image:"https://sfile.chatglm.cn/images-ppt/e459fb381b08.jpg"},
      {text:"Куплю, когда возьму в кредит",points:1,image:"https://sfile.chatglm.cn/images-ppt/5842861121bb.jpg"},
      {text:"Лучше купить новый проц",points:1,image:"https://sfile.chatglm.cn/images-ppt/94c6e701f06d.png"},
      {text:"Завидую тем, у кого есть",points:2,image:"https://sfile.chatglm.cn/images-ppt/dc68f2522b8a.jpg"}
    ],
    image:"https://sfile.chatglm.cn/images-ppt/d6ba94ccd270.jpg",
    quote:"Трон геймера — это не стул, это образ жизни."
  }
];

// Результаты
const results = [
  {minScore:0,maxScore:15,title:"🧘‍♂️ Ты — нормальный человек",description:"У тебя всё в порядке: и носки, и чувства, и ПК.<br>Алексей бы тебе завидовал, но сказал бы: «та хай…»"},
  {minScore:16,maxScore:25,title:"💾 Ты — начинающий Алексей",description:"Начало пути апгрейда. Завидуешь железу, но держишься. Потенциал есть!"},
  {minScore:26,maxScore:35,title:"🔧 Ты — полуАлексей",description:"Балансируешь между здравым смыслом и проклятием апгрейда. «Почти брат!»"},
  {minScore:36,maxScore:45,title:"💻 Ты — почти Алексей",description:"На пороге гениальности апгрейда. Иногда даже сдерживаешься."},
  {minScore:46,maxScore:60,title:"🧦 Ты — 100% Алексей",description:"Живёшь апгрейдами и страданием. Плачешь — но в туалете и без свидетелей. Сельский киберпанк."}
];

// Остро, но без запрещённых слов
const alekseyComments = [
  "Такой ответ — минус карма и плюс кредитный лимит.",
  "Мой старый проц и то умнее. Поднажми.",
  "С таким темпом ты перейдёшь на HDD не по своей воле.",
  "Два часа в туалете — и всё равно лучше, чем этот вариант.",
  "Нахуй с пляжа — но сначала перечитай вопрос.",
  "Если бы зависть была валютой, ты был бы олигарх.",
  "Этот ответ как RGB без блока питания — блестит, но бесполезно.",
  "Я бы лучше носки заштопал, чем так отвечал.",
  "S.T.A.L.K.E.R. ещё не вышел, а твой ответ уже устарел.",
  "Выбор слабый. Давай без «та хай…», соберись."
];

/* ==== СОСТОЯНИЕ ==== */
let i = 0;
let score = 0;
let lastPick = null;
let streakSame = 0;
let locked = false;

/* ==== ЭЛЕМЕНТЫ ==== */
const $ = sel => document.querySelector(sel);
const start = $('#start');
const quiz  = $('#quiz');
const result= $('#result');
const bar   = $('#bar');
const counter = $('#counter');
const pc    = $('#pc');
const qEl   = $('#question');
const answersWrap = $('#answers');
const quote = $('#quote');
const startBtn = $('#startBtn');
const nextBtn  = $('#nextBtn');
const restartBtn = $('#restartBtn');

const overlay = $('#overlay');
const popup   = $('#popup');
const pTitle  = $('#pTitle');
const closePopup = $('#closePopup');
const frog = $('#frog');
const resTitle = $('#resTitle');
const resDesc  = $('#resDesc');

/* ==== ВСПОМОГАТЕЛЬНОЕ ==== */
function vibro(ms=12){ if (window.navigator?.vibrate) navigator.vibrate(ms) }
function clamp(n,min,max){return Math.max(min,Math.min(n,max))}
function show(el){ el.hidden=false }
function hide(el){ el.hidden=true }

/* ==== ЛОГИКА ==== */
startBtn.addEventListener('click', () => {
  score=0; i=0; lastPick=null; streakSame=0;
  hide(start); show(quiz);
  renderQuestion();
});

nextBtn.addEventListener('click', () => {
  if (locked) return;
  i++;
  if (i<questions.length){ renderQuestion() } else { showResult() }
});

restartBtn?.addEventListener('click', () => {
  hide(result); show(start);
  frog.style.display='none';
  window.scrollTo({top:0,behavior:'smooth'});
});

/* Попап */
function showPopup(text){
  pTitle.textContent = text;
  overlay.style.display='block';
  popup.style.display='block';
  nextBtn.disabled=false;
}
function hidePopup(){
  overlay.style.display='none';
  popup.style.display='none';
}
overlay.addEventListener('click', hidePopup);
closePopup.addEventListener('click', hidePopup);

/* РЕНДЕР ВОПРОСА */
function renderQuestion(){
  locked=false; nextBtn.disabled=true;
  const total = questions.length;
  const q = questions[i];

  // прогресс
  const progress = ((i+1)/total)*100;
  bar.style.width = progress.toFixed(1)+'%';
  counter.textContent = `Вопрос ${i+1} из ${total}`;

  // картинка, текст
  pc.style.backgroundImage = `url("${q.image}")`;
  qEl.textContent = q.question;
  quote.textContent = `"${q.quote}"`;

  // ответы
  answersWrap.innerHTML = '';
  q.answers.forEach((ans,idx)=>{
    const row = document.createElement('div');
    row.className = 'answer';
    row.innerHTML = `
      <img src="${ans.image}" alt="" loading="lazy" decoding="async">
      <div style="display:flex;align-items:center;gap:8px">
        <input type="radio" id="a${i}_${idx}" name="q${i}" value="${idx}">
        <label for="a${i}_${idx}">${ans.text}</label>
      </div>
    `;
    row.addEventListener('click',()=>{
      if (locked) return;
      vibro(8);
      selectAnswer(idx,row,ans.points);
    }, {passive:true});
    answersWrap.appendChild(row);
  });
}

/* ВЫБОР ОТВЕТА */
function selectAnswer(idx, row, points){
  locked=true;
  // визуально
  [...answersWrap.children].forEach((el,k)=>{
    if (k===idx) el.classList.add('selected'); else el.classList.add('disabled');
  });

  // пасхалка с жабой
  if (lastPick === idx){ streakSame++; if (streakSame>=2) frog.style.display='block' }
  else { streakSame=0; frog.style.display='none' }
  lastPick = idx;

  score += points;

  // рандомный «коммент Алексея»
  const comment = alekseyComments[Math.floor(Math.random()*alekseyComments.length)];
  setTimeout(()=>{ showPopup(comment) }, 140);
}

/* РЕЗУЛЬТАТ */
function showResult(){
  hide(quiz); show(result);
  const r = results.find(r=> score>=r.minScore && score<=r.maxScore) || results[0];
  resTitle.innerHTML = r.title;
  resDesc.innerHTML  = r.description;
  window.scrollTo({top:0,behavior:'smooth'});
}

/* ДОП. UX: запрет дабл-тап зума на iOS */
let lastTouch=0;
document.addEventListener('touchend',e=>{
  const now=Date.now(); if(now-lastTouch<=300){ e.preventDefault() }
  lastTouch=now;
},{passive:false});

/* Respect reduced motion: убираем автопульс картинки */
if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
  document.documentElement.classList.add('reduce-motion');
}

/* Безопасность картинок: если ссылка упала — серый фон остаётся */
</script>
</body>
</html>
