        closePopup.addEventListener('click', hideAlekseyPopup);
        overlay.addEventListener('click', hideAlekseyPopup);

        // –§—É–Ω–∫—Ü–∏—è –Ω–∞—á–∞–ª–∞ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        function startQuiz() {
            startPage.style.display = 'none';
            quizContainer.style.display = 'block';
            currentQuestion = 0;
            score = 0;
            selectedAnswers = [];
            sameAnswersCount = 0;
            lastSelectedAnswer = null;
            isAnswerSelected = false;
            showQuestion();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–æ–ø—Ä–æ—Å–∞
        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
            questionCounter.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
            computerImage.style.backgroundImage = `url(${question.image})`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–∏—Ç–∞—Ç—ã –ê–ª–µ–∫—Å–µ—è
            alekseyQuote.textContent = `"${question.quote}"`;
            
            answersElement.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.innerHTML = `
                    <img src="${answer.image}" alt="–ö–æ–º–ø—å—é—Ç–µ—Ä" class="answer-image">
                    <div class="answer-text">
                        <input type="radio" name="answer" id="answer${index}" value="${index}">
                        <label for="answer${index}">${answer.text}</label>
                    </div>
                `;
                
                answerElement.addEventListener('click', () => selectAnswer(index));
                answersElement.appendChild(answerElement);
            });
            
            nextBtn.style.display = 'none';
            isAnswerSelected = false;
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
        function selectAnswer(index) {
            // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç —É–∂–µ –≤—ã–±—Ä–∞–Ω, –Ω–µ –¥–µ–ª–∞–µ–º –Ω–∏—á–µ–≥–æ
            if (isAnswerSelected) return;
            
            const selectedAnswer = questions[currentQuestion].answers[index];
            const answerElements = document.querySelectorAll('.answer');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ –æ—Ç–≤–µ—Ç—ã (–ø–∞—Å—Ö–∞–ª–∫–∞ —Å –∂–∞–±–æ–π)
            if (lastSelectedAnswer !== null && lastSelectedAnswer === index) {
                sameAnswersCount++;
                if (sameAnswersCount >= 2) {
                    frogElement.style.display = 'block';
                }
            } else {
                sameAnswersCount = 0;
                frogElement.style.display = 'none';
            }
            lastSelectedAnswer = index;
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –∏ –±–∞–ª–ª–æ–≤
            selectedAnswers.push(index);
            score += selectedAnswer.points;
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
            answerElements.forEach((element, i) => {
                if (i === index) {
                    element.classList.add('selected');
                } else {
                    element.classList.add('disabled');
                }
            });
            
            isAnswerSelected = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±–∏–∂–µ–Ω–Ω—ã–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –ê–ª–µ–∫—Å–µ—è (—Å–∫—Ä–∏–º–µ—Ä)
            showAlekseyPopup();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –ø–æ–ø–∞–ø–∞ —Å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–º –ê–ª–µ–∫—Å–µ—è
        function showAlekseyPopup() {
            const randomComment = alekseyComments[Math.floor(Math.random() * alekseyComments.length)];
            alekseyComment.textContent = randomComment;
            overlay.style.display = 'block';
            alekseyPopup.style.display = 'block';
            
            // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç (–µ—Å–ª–∏ –Ω—É–∂–µ–Ω)
            // const audio = new Audio('path-to-sound.mp3');
            // audio.play();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –ø–æ–ø–∞–ø–∞ —Å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–º –ê–ª–µ–∫—Å–µ—è
        function hideAlekseyPopup() {
            overlay.style.display = 'none';
            alekseyPopup.style.display = 'none';
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É –∏–ª–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            nextQuestion();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
                quizContainer.style.animation = 'none';
                setTimeout(() => {
                    quizContainer.style.animation = 'fadeIn 0.5s ease-in-out';
                    showQuestion();
                }, 10);
            } else {
                showResults();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –Ω–∞–±—Ä–∞–Ω–Ω—ã—Ö –±–∞–ª–ª–æ–≤
            let result;
            for (const r of results) {
                if (score >= r.minScore && score <= r.maxScore) {
                    result = r;
                    break;
                }
            }
            
            resultTitleElement.innerHTML = result.title;
            resultDescriptionElement.innerHTML = result.description;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        function restartQuiz() {
            resultsContainer.style.display = 'none';
            startPage.style.display = 'block';
            frogElement.style.display = 'none';
        }
    </script>
</body>
